<!DOCTYPE html>
<html lang = 'en'>
    <head> 
        <title>SheCodes Weather App</title>
        <link href="style.css" rel="stylesheet">
        <script>var prioritizeNativeAgent=true;</script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    </head>
        <body id = "bodyguy">
            <img id="logo" src="/images/muffing.png" class="logo" alt="SheCodes Logo">
            <div id="root"> 
                <div class="App">
                    <div class="container">
                        <div class="Weather">
                               
                            
                                
                            <form class="search-form" id="search-form">
                                <br>
                                <br>
                            <div class="row">
                                <div class="col-9 ">
                                    <input type="search" placeholder="Enter a city.." required class="form-control search-input search-form-input" id="search-form-input">
                                </div>
                                <div class="col-3 p-0">
                                    <input type="submit" id = "butt"class="btn w-100 btn-primary" value="Search">
                                </div>
                            </div>
                            </form>
                            <br>
                            <hr>
                            <br>
                            <div class="WeatherInfo">
                                <div class="row">
                                    <div class="col-6">
                                        <h1 id="city">San Francisco</h1>
                                        <ul>
                                        <li><span id="description">Tuesday 13:08</span>,<span id="description">clear sky</span></li>
                                        <li>Humidity: <strong>58%</strong>, Wind: <strong>3.6km/h</strong>
                                        </li>
                                        </ul>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-8">
                                        <div class="temperature-container d-flex justify-content-end">
                                            <canvas width="52" height="52"></canvas>
                                            <div>
                                                <span id="temperature" class="temperature tem">24</span><span class="unit tem">°C</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="WeatherForecast row">
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Tue 
                                        </div>
                                        <canvas width="38" height="38">
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                24°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                17°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Wed
                                        </div>
                                        <canvas width="38" height="38">
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                18°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Thu
                                        </div>
                                        <canvas width="38" height="38">

                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                18°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Fri
                                        </div>
                                        <canvas width="38" height="38">
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                22°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="WeatherForecastPreview">
                                        <div class="forecast-time">
                                            Sat
                                        </div>
                                        <canvas width="38" height="38">   
                                        </canvas>
                                        <div class="forecast-temperature">
                                            <span class="forecast-temperature-max">
                                                18°
                                            </span>
                                            <span class="forecast-temperature-min">
                                                14°
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <footer>
                                This project was coded with pain and suffering by Nate Roshong, please send help plelssssss
                        </div>
                    </div>
                </div>
            </div>
            <script src="app.js"></script>
        </body>
</html>
